<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script> -->
</head>
<body>
    <nav>My Tic Tac Toe game</nav>
    <div class="mainbox">
        <!-- <div class="line"></div> -->
        <div class="game">
            <div class="gamebox bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="gamebox bt-0"><span class="boxtext"></span></div>
            <div class="gamebox bt-0 br-0"><span class="boxtext"></span></div>
            <div class="gamebox bl-0"><span class="boxtext"></span></div>
            <div class="gamebox"><span class="boxtext"></span></div>
            <div class="gamebox br-0"><span class="boxtext"></span></div>
            <div class="gamebox bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="gamebox bb-0"><span class="boxtext"></span></div>
            <div class="gamebox bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="info">
            <h3>Welcome to Tic Tac Toe</h3>
            <div>
                <span class="spaninfo"></span>
            </div>

            <button id="reset">Reset</button>

            <div id="imgbox">
                <img src="happypikachu.gif" alt="happy image of pikachu" />
            </div>
        </div>
    </div>

    <div class="result"></div>

    <script src="script.js"></script>
    <!-- <script src="anotherscript.js"></script> -->
    
</body>
</html>

<!-- 
    gamecontainer       mainbox
    container           game
    box                 gamebox
    boxtext             boxtext
 -->
